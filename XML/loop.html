<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Access data using for in loop</h1>


    <script>
        var car ={
            "name": "Carolla", "brand": "Toyota", "price": 5600000
        }

        for(abc in car){
            document.write(abc + ': ' );
            document.write(car[abc] + "<br/>")
        }

    </script>
</body>
</html>
