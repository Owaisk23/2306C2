<!DOCTYPE html>
<html>
<head>
<title>Untitled Document</title>
</head>
<body>

<script>
	var flower= 
	{ //json object
		"name" : "Sunflower",
		"color" : "Yellow"
	};

//Accessing Json elements
console.log(typeof(flower))
document.write(flower.name+"<br>");
document.write(flower["color"]);


document.write("<br><h2>changing value</h2>")
flower.name="Rose";
document.write(flower.name+"<br>");
flower.color="Red";
document.write(flower.color);

//Exploring Console
/* press (ctrl+shift+i) and select console from the options to see this text */
console.log(flower.color);


		
</script>
</body>
</html>
