<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>Intro To Json</h1>

    <script>

        let cricketer = {
            "name": "Babar Azam",
            "age": "31",
            "team": "Pakistan"
        }

        // document.write(cricketer.name);
        // console.log(typeof(cricketer))
       
        
       
        // Stirgify Method
        
        let cric = JSON.stringify(cricketer);

        // console.log(typeof(cric))

        localStorage.setItem("cricketer", cric);



        // Parse Method 

        let getItem = JSON.parse(localStorage.getItem("cricketer"));

        console.log(typeof(getItem));

        console.log(getItem.name);















        // localStorage.setItem("cricketer", abc);


  

    </script>

</body>

</html>
